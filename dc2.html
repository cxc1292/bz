        function setPlateWeight(row) {
            var v = document.getElementById("a" + row).value;
            document.getElementById("e" + row).innerHTML = "";
            if (v <= 200 && v > 0) {
                var plate = v * 30;
                var extra = Math.floor(plate / 1000) * 10 //add 5g extra for every 500g
                document.getElementById("e" + row).innerHTML = plate + extra;

            }
        }

        function calculateRemainderAndQuotient(a, b) {
            //below was generated by ChatGPT 10/Jun/2023
            var quotient = Math.floor(a / b);
            var remainder = a % b;

            return {
                quotient: quotient,
                remainder: remainder
            };
        }

        function cal() {

            var total = 0;
            var boxes = 0;
            var remder = 0;

            for (i = 1; i <= 12; i++) {
                var a = "a" + i;
                var b = "b" + i;
                var c = "c" + i;
                var w = "w" + i;
                var weight = 0;

                if (document.getElementById(a).value <= 100) {
                    boxes += document.getElementById(c).value * 1;
                    weight = document.getElementById(a).value * document.getElementById(b).value * document.getElementById(c).value / 1000;
                }
                else {
                    var vc = document.getElementById(c).value;
                    var vb = document.getElementById(b).value;

                    if (vc > 0 && vb > 0) {
                        var res = calculateRemainderAndQuotient(vc, vb);
                        boxes += res.quotient;
                        remder += res.remainder / vb; //this is only a rough estimate by accumulating [remainder]/[number of pieces per box] for each item > 100g
                    }
                    weight = document.getElementById(a).value * document.getElementById(c).value / 1000;
                }

                document.getElementById(w).innerHTML = weight > 0 ? weight.toFixed(2) : "";
                total += weight;


                var v = document.getElementById(a).value;
                var n = Math.round((document.getElementById(b).value * document.getElementById(c).value / 30) * 10) / 10;

                document.getElementById("n" + i).innerHTML = (v <= 200 && v > 0) ? n : "-";

                setPlateWeight(i);
            }
            var n = total / 48.1;
            document.getElementById("batches").innerHTML = n.toFixed(2);
            if (Number.isInteger(remder))
                boxes += remder;
            else
                boxes += Math.floor(remder) + 1; //if there is remainder, then add one more box to accommondate that.

            document.getElementById("boxes").innerHTML = boxes;

            for (i = 1; i <= 15; i++) {
                var vv = document.getElementById("w" + i).innerHTML;
                if (vv > 0) {
                    var pct = Math.round((vv / (total)) * 100) + "%";
                    var str = vv + "<div title='" + pct + "' class='bar' style='width:" + pct + "'>&nbsp;</div>";
                    document.getElementById("w" + i).innerHTML = str;

                }
            }
        }

        function addFactor() {
            var factor = document.getElementById("factor").value;
            var flour = 25000 * factor;
            var yeast = 250 * factor;
            var salt = 250 * factor;
            var improver = 250 * factor;
            var gluten = 300 * factor;
            var milkpowder = (750 * factor);
            var sugar = (4000 * factor);
            var egg = (2000 * factor);
            var water = (13300 * factor);
            var butter = (2000 * factor);
            var total = flour + yeast + salt + improver + gluten + milkpowder + sugar + egg + water + butter;

            document.getElementById("sp_flour").innerHTML = flour.toLocaleString() + "g";
            document.getElementById("sp_yeast").innerHTML = yeast.toLocaleString() + "g";
            document.getElementById("sp_salt").innerHTML = salt.toLocaleString() + "g";
            document.getElementById("sp_improver").innerHTML = improver.toLocaleString() + "g";
            document.getElementById("sp_gluten").innerHTML = gluten.toLocaleString() + "g";
            document.getElementById("sp_milkpowder").innerHTML = milkpowder.toLocaleString() + "g";
            document.getElementById("sp_sugar").innerHTML = sugar.toLocaleString() + "g";
            document.getElementById("sp_egg").innerHTML = egg.toLocaleString() + "g";
            document.getElementById("sp_water").innerHTML = water.toLocaleString() + "g";
            document.getElementById("sp_butter").innerHTML = butter.toLocaleString() + "g";
            document.getElementById("sp_total").innerHTML = total.toLocaleString() + "g";

        }
        //below were generated by ChatGPT 15/July/2023
        document.addEventListener("DOMContentLoaded", function () {
            const checkboxes = document.querySelectorAll("input[type='checkbox']");
            const resetButton = document.getElementById("resetButton");

            checkboxes.forEach(function (checkbox) {
                checkbox.addEventListener("change", function () {
                    if (checkbox.checked) {
                        checkbox.nextElementSibling.classList.add("completed");
                    } else {
                        checkbox.nextElementSibling.classList.remove("completed");
                    }
                });
            });

            resetButton.addEventListener("click", function () {
                checkboxes.forEach(function (checkbox) {
                    checkbox.checked = false;
                    checkbox.nextElementSibling.classList.remove("completed");
                });
            });
        });
