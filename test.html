<!DOCTYPE html>
<html>
<head>
    <title>Table and Dropdown Example</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Table and Dropdown Example</h1>
    <select id="dropdown">
        <!--<option value="1">Column 1</option>-->
        <option value="2">Column 2</option>
        <option value="3">Column 3</option>
        <option value="4">Column 4</option>
    </select>

    <table border="1">
        <thead>
            <tr>
                <th>Values</th>
                <th class="column" data-column="2">Column 2</th>
                <th class="column hidden" data-column="3">Column 3</th>
                <th class="column hidden" data-column="4">Column 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1</td>
                <td class="column" data-column="2">Value for A-2</td>
                <td class="column hidden" data-column="3">Value for A-3</td>
                <td class="column hidden" data-column="4">Value for A-4</td>
            </tr>
            <tr>
                <td>Row 2</td>
                <td class="column" data-column="2">Value for A-2</td>
                <td class="column hidden" data-column="3">Value for A-3</td>
                <td class="column hidden" data-column="4">Value for A-4</td>
            </tr>
            <tr>
                <td>Row 3</td>
                <td class="column" data-column="2">Value for A-2</td>
                <td class="column hidden" data-column="3">Value for A-3</td>
                <td class="column hidden" data-column="4">Value for A-4</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Get references to the dropdown and table header columns
        const dropdown = document.getElementById('dropdown');
        const columns = document.querySelectorAll('.column');

        // Add an event listener to the dropdown
        dropdown.addEventListener('change', function () {
            // Get the selected value from the dropdown
            const selectedValue = dropdown.value;

            // Hide all columns initially
            columns.forEach(column => {
                column.classList.add('hidden');
            });

            // Show the selected column
            const selectedColumn = document.querySelectorAll(`.column[data-column="${selectedValue}"]`);
            if (selectedColumn) {
                selectedColumn.forEach(column => {
                    column.classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
